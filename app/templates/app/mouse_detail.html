{% extends "app/base.html" %}

{% block title %}Detalle del Mouse{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row min-vh-100 justify-content-center align-items-center">
    <div class="col-md-10 col-lg-8">
      <div class="card shadow-lg border-light">
        <div class="card-body">
          <h1 class="card-title mb-4 text-center">{{ mouse.nombre }}</h1>
          <div class="mb-3">
            <h5 class="card-subtitle mb-2"><strong>Descripci√≥n:</strong></h5>
            <p class="card-text">{{ mouse.descripcion }}</p>
          </div>
          <div class="mb-3">
            <h5 class="card-subtitle mb-2"><strong>Fecha:</strong></h5>
            <p class="card-text">{{ mouse.fecha }}</p>
          </div>
          <div class="mb-3">
            <h5 class="card-subtitle mb-2"><strong>Precio:</strong></h5>
            <p class="card-text">{{ mouse.precio }}</p>
          </div>
          <div class="d-flex justify-content-between mt-4">
            <a class="btn btn-primary" href="{% url 'mouse_update' mouse.pk %}">Editar</a>
            <a class="btn btn-secondary" href="{% url 'mouse_list' %}">Volver a la lista</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
