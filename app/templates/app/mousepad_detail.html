{% extends "app/base.html" %}

{% block title %}Detalle de Mousepad{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-10 col-lg-8">
      <div class="card shadow-lg border-light">
        <div class="card-body">
          <h1 class="card-title mb-4 text-center">{{ mousepad.nombre }}</h1>
          <div class="mb-3">
            <h5 class="card-subtitle mb-2"><strong>Descripci√≥n:</strong></h5>
            <p class="card-text">{{ mousepad.descripcion }}</p>
          </div>

            <h5 class="card-subtitle mb-2"><strong>Fecha:</strong></h5>
            <p class="card-text">{{ mousepad.fecha }}</p>
          </div>
          <div class="mb-3">
            <h5 class="card-subtitle mb-2"><strong>Precio:</strong></h5>
